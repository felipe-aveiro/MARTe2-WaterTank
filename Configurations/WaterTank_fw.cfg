+StateMachine = {
    Class = StateMachine
    +INITIAL = {
        Class = ReferenceContainer      
        +START = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0
            +StartHttpServer = {
                Class = Message
                Destination = "WebServer"
                Mode = ExpectsReply
                Function = "Start"
            }
            +ChangeToStateIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
    }
    +IDLE = {
        Class = ReferenceContainer
        +GOTORUN = {
            Class = StateMachineEvent
            NextState = "RUN"
            NextStateError = "ERROR"
            Timeout = 0 
            +ChangeToRunMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Run
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
    }
    +RUN = {
        Class = ReferenceContainer
        +ENTER = {
            Class = ReferenceContainer
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 1
                }
            }
        }
        +GOTOIDLE = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0         
            +ChangeToIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            }
        }   
    }
    +ERROR = {
        Class = ReferenceContainer
        +ENTER = {
            Class = ReferenceContainer
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = -1
                }
            }
            +ChangeToErrorMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Error
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
        +RESET = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0         
            +ChangeToIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            }
        }   
    }
}

$WaterTankApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }
        +FileReaderGAM = {
            Class = IOGAM
            InputSignals = {
                Level = {
                    DataSource = FileReader
                    Type = float64
                }
            }
            OutputSignals = {
                CurrentLevel = {
                    DataSource = "DDB1"
                    Type = float64
                }
            }
        }
        +ConvertGAM = {
            Class = ConversionGAM
            InputSignals = {
                CurrentLevel = {
                    DataSource = "DDB1"
                    Type = float64
                }
            }
            OutputSignals = {
                converted_value = {
                    DataSource = "DDB1"
                    Type = uint8
                }
            }
        }
        +EvalGAM = {
            Class = MathExpressionGAM
            Expression = "
                          valve_on = converted_value > (uint8)50;
                          pump_on = converted_value < (uint8)50;
                         "
            InputSignals = {
                converted_value = {
                    DataSource = "DDB1"
                    Type = uint8
                }
            }
            OutputSignals = {
                valve_on = {
                    DataSource = "DDB1"
                    Type = uint8
                }
                pump_on = {
                    DataSource = "DDB1"
                    Type = uint8
                }
            }
        }
        +GAMDisplay = {
            Class = IOGAM            
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                valve_on = {
                    DataSource = "DDB1"
                    Type = uint8
                }
                pump_on = {
                    DataSource = "DDB1"
                    Type = uint8
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                valve_on = {
                    DataSource = LoggerDataSource
                    Type = uint8
                }
                pump_on = {
                    DataSource = LoggerDataSource
                    Type = uint8
                }
            }
        }
	+ConverttoCSVGAM = {
            Class = ConversionGAM
            InputSignals = {
                valve_on = {
                    DataSource = "DDB1"
                    Type = uint8
                }
                pump_on = {
                    DataSource = "DDB1"
                    Type = uint8
                }
            }
            OutputSignals = {
                valve_csv = {
                    DataSource = "DDB1"
                    Type = float64
                }
                pump_csv = {
                    DataSource = "DDB1"
                    Type = float64
                }
            }
        }
	+GAMFileWriter = {
	    Class = IOGAM
	    InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                valve_csv = {
                    DataSource = "DDB1"
                    Type = float64
                }
                pump_csv = {
                    DataSource = "DDB1"
                    Type = float64
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = FileWriter_DS
                    Type = uint32
                }
                valve_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
                pump_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
	}
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
        +FileReader = {
            Class = FileDataSource::FileReader
            Filename = "../Configurations/water_tank.csv" 
            FileFormat = "csv"
            CSVSeparator = ","
            Interpolate = "no"
            EOF = "Rewind"
        }
	+FileWriter_DS = {
	    Class = FileDataSource::FileWriter
	    NumberOfBuffers = 500
	    CPUMask = 1
	    StackSize = 10000
	    Filename = "WaterTankOutputs.csv"
	    Overwrite = "yes"
	    FileFormat = "csv"
	    CSVSeparator = ","
	    StoreOnTrigger = 0
	    Signals = {
		Time = {
		    Type = uint32
		}
		valve_csv = {
		    Type = float64
		}
		pump_csv = {
		    Type = float64
		}
	    }
	}

    }
    +States = {
        Class = ReferenceContainer
        +Idle = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer FileReaderGAM ConvertGAM EvalGAM GAMDisplay ConverttoCSVGAM GAMFileWriter}
                }
            }
        }        
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer FileReaderGAM ConvertGAM EvalGAM GAMDisplay ConverttoCSVGAM GAMFileWriter}
                }
            }
        } 
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
