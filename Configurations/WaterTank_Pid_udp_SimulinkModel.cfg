// echo -e "Destination=StateMachine\nFunction=GOTORUN" | nc 127.0.0.1 24680
+StateMachine = {
    Class = StateMachine
    +INITIAL = {
        Class = ReferenceContainer      
        +START = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0
            +StartHttpServer = {
                Class = Message
                Destination = "WebServer"
                Mode = ExpectsReply
                Function = "Start"
            }
            +ChangeToStateIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
    }
    +IDLE = {
        Class = ReferenceContainer
        +GOTORUN = {
            Class = StateMachineEvent
            NextState = "RUN"
            NextStateError = "ERROR"
            Timeout = 0 
            +ChangeToRunMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Run
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
    }
    +RUN = {
        Class = ReferenceContainer
        +ENTER = {
            Class = ReferenceContainer
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 1
                }
            }
        }
        +GOTOIDLE = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0         
            +ChangeToIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            }
        }   
    }
    +ERROR = {
        Class = ReferenceContainer
        +ENTER = {
            Class = ReferenceContainer
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = -1
                }
            }
            +ChangeToErrorMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Error
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
        +RESET = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0         
            +ChangeToIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            }
        }   
    }
}
$WaterTankApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1000
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }
        +GAMConv = {
            Class = ConversionGAM
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
            OutputSignals = {
                usecTime = {
                    DataSource = DDB1
                    Type = float64
                }
            }
        }
        +GAMRamp = {
            Class = MathExpressionGAM
            Expression = "
                  ref = (usecTime/1000) * 0.3;
                 "
            InputSignals = {
                usecTime = {
                    DataSource = DDB1
                    Type = float64
                }
            }
            OutputSignals = {
                ref = {
                    DataSource = "DDB1"
                    Type = float64
                }
            }
        }
        +GAMSin = {
            Class = WaveformGAM::WaveformSin
            Amplitude = 1.0
            Frequency = 1.0
            Phase = 0.0
            Offset = 2.5
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32 
                }
            }
            OutputSignals = {
                ref = {
                    DataSource = DDB1
                    Type = float64
                }
            }
        }
        +GAMRef = {
            Class = ConstantGAM
            OutputSignals = {
                ref = {
                    DataSource = "DDB1"
                    Type = float64
                    Default = 3.0
                }
            }
        }
        +GAMPID = {
	        Class = SimulinkWrapperGAM
	        Library = testPID.so
	        SymbolPrefix = testPID
            InputSignals = {
                ref = {
                    DataSource = DDB1
                    Type = float64
                }
                height = {
                    DataSource = DDB1
                    Type = float64
                }
            }
            OutputSignals = {
                voltage = {
                    DataSource = DDB1
                    Type = float64
                }
            }
            Parameters = {
                kp = (float64) 3.0
                ki = (float64) 3.0
                kd = (float64) 0.001
                maxVoltage = (float64) 5.0
                minVoltage = (float64) 0.0
                sampletime = (float64) 0.001
            }
	    }
        +GAMPidControl = {
            Class = PIDGAM
            Kp = 3.0 // or kp or ki or kd must be defined, otherwise an error will occur
            Ki = 3.0
            Kd = 0.001
            SampleTime = 0.001
            MaxOutput = 5.0 //optional
            MinOutput = 0.0 //optional
            InputSignals = {
                ref = {    //  Reference 
                    DataSource = "DDB1"
                    Type = float64
                    //elements = 1
                    //samples = 1
                    NumberOfDimensions = 1
                }
                height = { //Notice that the measurement is the second signal.
                    DataSource = "DDB1"
                    Type = float64
                    NumberOfDimensions = 1
                }
            }
            OutputSignals = {
                voltage = {
                    DataSource = "DDB1"
                    Type = float64
                    NumberOfDimensions = 1
                }
            }
        }        
        +GAMWaterTankSimulink = {
	        Class = SimulinkWrapperGAM
	        Library = testWaterTankModel.so
	        SymbolPrefix = testWaterTankModel
            InputSignals = {
                usecTime = {
                    DataSource = DDB1
                    Type = float64
                }
                voltage = {
                    DataSource = DDB1
                    Type = float64
                    NumberOfDimensions = 1
                }
            }
            OutputSignals = {
                height = {
                    DataSource = DDB1
                    Type = float64
                }
            }
            Parameters = {
                InputFlowRate = (float64) 20.0
                OutputFlowRate = (float64) 50.0
                TankArea = (float64) 20.0
            }
	    }
        +GAMDisplay = {
            Class = IOGAM            
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                voltage = {
                    DataSource = "DDB1"
                    Type = float64
                    NumberOfDimensions = 1
                }
                ref = {
                    DataSource = "DDB1"
                    Type = float64
                }
                height = {
                    DataSource = "DDB1"
                    Type = float64
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                voltage = {
                    DataSource = LoggerDataSource
                    Type = float64
                    NumberOfDimensions = 1
                }
                ref = {
                    DataSource = LoggerDataSource
                    Type = float64
                }
                height = {
                    DataSource = LoggerDataSource
                    Type = float64
                }
            }
        }        
        +GAMFileWriter = {
            Class = IOGAM
            InputSignals = {
                    Time = {
                        DataSource = DDB1
                        Type = uint32
                    }
                    ref = {
                        DataSource = "DDB1"
                        Type = float64
                    }
                    height = {
                        DataSource = "DDB1"
                        Type = float64
                    }
                    voltage = {
                        DataSource = "DDB1"
                        Type = float64
                    }
                }
            OutputSignals = {
                Time = {
                    DataSource = FileWriter_DS
                    Type = uint32
                }
                WaterHeightReference_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
                WaterHeight_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
                PumpVoltageRequest_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
            }
        }
        +GAMUDP = {
                Class = IOGAM            
                InputSignals = {
                    Counter = {
                        DataSource = DDB1
                        Type = uint32
                    }
                    Time = {
                        DataSource = DDB1
                        Type = uint32
                    }
                    ref = {
                        DataSource = DDB1
                        Type = float64
                    }
                    height = {
                        DataSource = DDB1
                        Type = float64
                    }
                } 
                OutputSignals = {
                    Counter = {
                        DataSource = UDPWriter
                        Type = uint32
                    }
                    Time = {
                        DataSource = UDPWriter
                        Type = uint32
                    }
                    Signal2 = {
                        DataSource = UDPWriter
                        Type = float64
                    }
                    Signal3 = {
                        DataSource = UDPWriter
                        Type = float64
                    }
                }
            }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +FileWriter_DS = {
            Class = FileDataSource::FileWriter
            NumberOfBuffers = 1000
            CPUMask = 1
            StackSize = 10000000
            Filename = "WaterTankOutputs.csv"
            Overwrite = "yes"
            FileFormat = "csv"
            CSVSeparator = ","
            StoreOnTrigger = 0
            Signals = {
                Time = {
                    Type = uint32
                }
                WaterHeightReference_csv = {
                    Type = float64
                }
                WaterHeight_csv = {
                    Type = float64
                }
                PumpVoltageRequest_csv = {
                    Type = float64
                }
            }
        }
        +UDPWriter = {
            Class = UDP::UDPSender
            Port = 7755
            Address = "127.0.0.1" 
            // Address = "10.136.241.211" 
            ExecutionMode = RealTimeThread 
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
                Signal2 = {
                    Type = float64
                }
                Signal3 = {
                    Type = float64
                }
            }
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        

    }
    +States = {
        Class = ReferenceContainer
            +Idle = {
                Class = RealTimeState
                +Threads = {
                    Class = ReferenceContainer
                        +Thread1 = {
                            Class = RealTimeThread
                            CPUs = 0x1
                            Functions = {GAMTimer GAMConv GAMRef GAMPidControl GAMWaterTankSimulink GAMDisplay GAMUDP}
                        }
                }
            }        
            +Run = {
                Class = RealTimeState
                +Threads = {
                    Class = ReferenceContainer
                        +Thread1 = {
                            Class = RealTimeThread
                            CPUs = 0x1
                            Functions = {GAMTimer GAMConv GAMRef GAMPidControl GAMWaterTankSimulink GAMDisplay GAMUDP}
                        }
                }
            } 
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
