+EPICSCAInterface = {
  Class = "EPICS::EPICSCAClient"
  StackSize = "1048576"
  CPUs = "0x010"
  AutoStart = "0"
  +PV_STATUS = {
    Class = "EPICS::EPICSPV"
    PVName = "ISTTOK:central:MARTe2-Status"
    PVType = "int32"
    NumberOfElements = "1"
    Timeout = 2.0
  }
  +PV_COMMAND = {
    Class = "EPICS::EPICSPV"
    PVName = "ISTTOK:central:MARTe2-Command"
    PVType = "uint32"
    NumberOfElements = "1"
    Timeout = 2.0
    Event = {
      Destination = "StateMachine"
      PVValue = "Function"
      FunctionMap = {{"2", "GOTOPULSING"}, {"1", "GOTOWAITING_FOR_PRE"}, {"0", "GOTOIDLE"}}
    }
  }
  +PV_ERROR_RST = {
    Class = "EPICS::EPICSPV"
    PVName = "ISTTOK:central:MARTe2-Reset"
    PVType = "uint32"
    NumberOfElements = "1"
    Timeout = 2.0
    Event = {
      Destination = "StateMachine"
      PVValue = "Ignore"
      Function = "RESET"
    }
  }
}
