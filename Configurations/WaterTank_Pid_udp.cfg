// echo -e "Destination=StateMachine\nFunction=GOTORUN" | nc 127.0.0.1 24680
+StateMachine = {
    Class = StateMachine
    +INITIAL = {
        Class = ReferenceContainer      
        +START = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0
            +StartHttpServer = {
                Class = Message
                Destination = "WebServer"
                Mode = ExpectsReply
                Function = "Start"
            }
            +ChangeToStateIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
    }
    +IDLE = {
        Class = ReferenceContainer
        +GOTORUN = {
            Class = StateMachineEvent
            NextState = "RUN"
            NextStateError = "ERROR"
            Timeout = 0 
            +ChangeToRunMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Run
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
    }
    +RUN = {
        Class = ReferenceContainer
        +ENTER = {
            Class = ReferenceContainer
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 1
                }
            }
        }
        +GOTOIDLE = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0         
            +ChangeToIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            }
        }   
    }
    +ERROR = {
        Class = ReferenceContainer
        +ENTER = {
            Class = ReferenceContainer
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = -1
                }
            }
            +ChangeToErrorMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Error
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
        }
        +RESET = {
            Class = StateMachineEvent
            NextState = "IDLE"
            NextStateError = "ERROR"
            Timeout = 0         
            +ChangeToIdleMsg = {
                Class = Message
                Destination = WaterTankApp
                Mode = ExpectsReply
                Function = PrepareNextState
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = Idle
                }
            }
            +StopCurrentStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StopCurrentStateExecution
                Mode = ExpectsReply
            }
            +StartNextStateExecutionMsg = {
                Class = Message
                Destination = WaterTankApp
                Function = StartNextStateExecution
                Mode = ExpectsReply
            }
            +SetStatusPV = {
                Class = Message
                Destination = "EPICSCAInterface.PV_STATUS"
                Function = CAPut
                Mode = ExpectsReply
                +Parameters = {
                    Class = ConfigurationDatabase
                    param1 = 0
                }
            }
        }   
    }
}

$WaterTankApp = {
    Class = RealTimeApplication
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 100
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }
        +WaveformGenGAM = {
            Class = WaveformGAM::WaveformSin
            Amplitude = 1.0
            Frequency = 4.0
            Phase = 0.0
            Offset = 2.5
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32 
                }
            }
            OutputSignals = {
                WaterHeightReference = {
                    DataSource = DDB1
                    Type = float64
                }
            }
        }
        +GAMRef = {
            Class = ConstantGAM
            OutputSignals = {
                WaterHeightReference = {
                    DataSource = "DDB1"
                    Type = float64
                    Default = 3.0
                }
            }
        }
        +GAMPidControl = {
            Class = PIDGAM
            Kp = 3.0 // or kp or ki or kd must be defined, otherwise an error will occur
            Ki = 3.0
            Kd = 0.001
            SampleTime = 0.01
            MaxOutput = 5.0 //optional
            MinOutput = 0.0 //optional
            InputSignals = {
                WaterHeightReference = {    //  Reference 
                    DataSource = "DDB1"
                    Type = float64
                    //elements = 1
                    //samples = 1
                    NumberOfDimensions = 1
                }
                WaterHeight = { //Notice that the measurement is the second signal.
                    DataSource = "DDB1"
                    Type = float64
                    NumberOfDimensions = 1
                }
            }
            OutputSignals = {
                PumpVoltageRequest = {
                    DataSource = "DDB1"
                    Type = float64
                    NumberOfDimensions = 1
                }
            }
        }        
        +GAMWaterTank = {
            Class = WaterTankGAM
            InputFlowRate  = 20.0 //Compulsory
            OutputFlowRate = 50.0 //Compulsory
            TankArea       = 20.0 //Compulsory
            MaxVoltage     = 500 //Compulsory
            MinVoltage     = 0 //Compulsory
            InputSignals = {
                Time = { //UsecTime 
                    DataSource = "DDB1"
                    Type = "uint32"
                }
                PumpVoltageRequest = {
                    DataSource = "DDB1"
                    Type = "float64"
                }
            }
            OutputSignals = {
                WaterHeight = {
                    DataSource = "DDB1"
                    Type = "float64"
                }
                PumpVoltage = {
                    DataSource = "DDB1"
                    Type = "float64"
                }
            }
        }
        +GAMDisplay = {
            Class = IOGAM            
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                PumpVoltageRequest = {
                    DataSource = "DDB1"
                    Type = float64
                    NumberOfDimensions = 1
                }
                WaterHeightReference = {
                    DataSource = "DDB1"
                    Type = float64
                }
                WaterHeight = {
                    DataSource = "DDB1"
                    Type = float64
                }
            }
            OutputSignals = {
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                PumpVoltageRequest = {
                    DataSource = LoggerDataSource
                    Type = float64
                    NumberOfDimensions = 1
                }
                WaterHeightReference = {
                    DataSource = LoggerDataSource
                    Type = float64
                }
                WaterHeight = {
                    DataSource = LoggerDataSource
                    Type = float64
                }
            }
        }        
        +GAMFileWriter = {
            Class = IOGAM
            InputSignals = {
                    Time = {
                        DataSource = DDB1
                        Type = uint32
                    }
                    WaterHeightReference = {
                        DataSource = "DDB1"
                        Type = float64
                    }
                    WaterHeight = {
                        DataSource = "DDB1"
                        Type = float64
                    }
                    PumpVoltageRequest = {
                        DataSource = "DDB1"
                        Type = float64
                    }
                }
            OutputSignals = {
                Time = {
                    DataSource = FileWriter_DS
                    Type = uint32
                }
                WaterHeightReference_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
                WaterHeight_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
                PumpVoltageRequest_csv = {
                    DataSource = FileWriter_DS
                    Type = float64
                }
            }
        }
        +GAMUDP = {
                Class = IOGAM            
                InputSignals = {
                    Counter = {
                        DataSource = DDB1
                        Type = uint32
                    }
                    Time = {
                        DataSource = DDB1
                        Type = uint32
                    }
                    WaterHeightReference = {
                        DataSource = DDB1
                        Type = float64
                    }
                    WaterHeight = {
                        DataSource = DDB1
                        Type = float64
                    }
                } 
                OutputSignals = {
                    Counter = {
                        DataSource = UDPWriter
                        Type = uint32
                    }
                    Time = {
                        DataSource = UDPWriter
                        Type = uint32
                    }
                    Signal2 = {
                        DataSource = UDPWriter
                        Type = float64
                    }
                    Signal3 = {
                        DataSource = UDPWriter
                        Type = float64
                    }
                }
            }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +FileWriter_DS = {
            Class = FileDataSource::FileWriter
            NumberOfBuffers = 1000
            CPUMask = 1
            StackSize = 10000000
            Filename = "WaterTankOutputs.csv"
            Overwrite = "yes"
            FileFormat = "csv"
            CSVSeparator = ","
            StoreOnTrigger = 0
            Signals = {
                Time = {
                    Type = uint32
                }
                WaterHeightReference_csv = {
                    Type = float64
                }
                WaterHeight_csv = {
                    Type = float64
                }
                PumpVoltageRequest_csv = {
                    Type = float64
                }
            }
        }
        +UDPWriter = {
            Class = UDP::UDPSender
            Port = 7755
            Address = "127.0.0.1" 
            // Address = "10.136.241.211" 
            ExecutionMode = RealTimeThread 
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
                Signal2 = {
                    Type = float64
                }
                Signal3 = {
                    Type = float64
                }
            }
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        

    }
    +States = {
        Class = ReferenceContainer
            +Idle = {
                Class = RealTimeState
                +Threads = {
                    Class = ReferenceContainer
                        +Thread1 = {
                            Class = RealTimeThread
                            CPUs = 0x1
                            Functions = {GAMTimer GAMRef GAMPidControl GAMWaterTank GAMDisplay GAMFileWriter GAMUDP}
                        }
                }
            }        
            +Run = {
                Class = RealTimeState
                +Threads = {
                    Class = ReferenceContainer
                        +Thread1 = {
                            Class = RealTimeThread
                            CPUs = 0x1
                            Functions = {GAMTimer GAMRef GAMPidControl GAMWaterTank GAMDisplay GAMFileWriter GAMUDP}
                        }
                }
            } 
    }
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
